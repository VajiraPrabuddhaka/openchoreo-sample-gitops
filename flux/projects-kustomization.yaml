apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: openchoreo-sample-projects
  namespace: flux-system
spec:
  interval: 5m
  path: ./projects
  prune: true
  sourceRef:
    kind: GitRepository
    name: openchoreo-sample-gitops
  dependsOn:
    - name: openchoreo-sample-platform